<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
   <edit mode="assign" name="antialias">
     <bool>true</bool>
   </edit>
 </match>

 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>Admata</string>
   <string>Arial</string>
   <string>Calibri</string>
   <string>Cambria</string>
   <string>Candara</string>
   <string>Consolas</string>
   <string>Constantia</string>
   <string>Corbel</string>
   <string>Courier New</string>
   <string>Georgia</string>
   <string>Impact</string>
   <string>Pragmata</string>
   <string>Segoe Print</string>
   <string>Segoe Script</string>
   <string>Segoe UI</string>
   <string>Tahoma</string>
   <string>Times New Roman</string>
   <string>Trebuchet MS</string>
   <string>Verdana</string>
  </test>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>

 <match target="font">
  <test compare="eq" name="family">
   <string>Anonymous Pro</string>
   <string>Calibri</string>
   <string>Cambria</string>
   <string>Cambria Math</string>
   <string>Monaco</string>
   <string>PT Sans</string>
  </test>
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>

<!-- this is a vector font that looks like a bitmap at 16px; don't antialias -->
 <match target="font">
   <test compare="eq" name="family">
     <string>Fixedsys Excelsior 3.01-L</string>
   </test>
   <edit mode="assign" name="antialias">
     <bool>false</bool>
   </edit>
 </match>

 <!-- Force monospace for certain monospaced fonts -->
 <match target="scan">
  <test name="family">
   <string>Luxi Mono</string>
   <string>Lucida Sans Typewriter</string>
   <string>Fixedsys Excelsior 3.01-L</string>
   <string>Myhook Mono</string>
   <string>Terminus</string>
  </test>
  <edit name="spacing">
   <int>100</int>
  </edit>
 </match>

 <match target="scan">
  <test name="family">
   <string>Luxi Mono</string>
   <string>Fixedsys Excelsior 3.01-L</string>
   <string>Myhook Mono</string>
   <string>Terminus</string>
  </test>
  <test name="style">
   <string>Bold</string>
  </test>
  <edit name="spacing" mode="assign">
   <int>100</int>
  </edit>
 </match>

 <match target="scan">
  <test name="family">
   <string>Luxi Mono</string>
  </test>
  <test name="style">
   <string>Bold Oblique</string>
  </test>
  <edit name="spacing" mode="assign">
   <int>100</int>
  </edit>
 </match>

 <dir>~/.fonts</dir>
</fontconfig>
